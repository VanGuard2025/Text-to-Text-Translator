<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-Time Translator</h1>
            <p>Powered by NLP models</p>
        </header>

        <div class="translation-container">
            <div class="language-controls">
                <div class="language-selector">
                    <select id="source-language">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="es">Spanish</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
                
                <div class="swap-languages">
                    <button id="swap-btn">
                        <span class="swap-icon">â‡„</span>
                    </button>
                </div>
                
                <div class="language-selector">
                    <select id="target-language">
                        <option value="en">English</option>
                        <option value="fr" selected>French</option>
                        <option value="de">German</option>
                        <option value="es">Spanish</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
            </div>

            <div class="text-panels">
                <div class="text-panel">
                    <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
                    <div class="panel-footer">
                        <div class="char-count">0 characters</div>
                        <button id="clear-btn" class="small-btn">Clear</button>
                    </div>
                </div>

                <div class="text-panel">
                    <div id="target-text" class="output-panel"></div>
                    <div class="panel-footer">
                        <div id="translation-status">Ready</div>
                        <button id="copy-btn" class="small-btn">Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="translation-info">
            <div id="loading-indicator" class="hidden">
                <div class="spinner"></div>
                <span>Translating...</span>
            </div>
            <div id="error-message" class="hidden"></div>
        </div>

        <footer>
            <p>Built with Flask, JavaScript, and Hugging Face's MarianMT</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
